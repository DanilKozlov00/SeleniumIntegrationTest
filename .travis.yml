language: java
before_install: cd LR/03
branches:
  only:
  - master
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:  
    - git fetch --tags
    - TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
    - IFS='.' read -ra my_array <<< "$TAG"
    - NUMBER="${my_array[3]}"
    - NUMBER="$((NUMBER+1))"
    - TAG=v0.0.0.$NUMBER
    - git tag $TAG
deploy:
  edge: true
  token: $GITHUB_TOKEN
  cleanup: true
  provider: releases
  prerelease: true
  name: TPRO
